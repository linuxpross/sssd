<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Привет, мир!</title>
  <!-- Подключаем Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Настройка стилей для призыва */
    .subscribe-section {
      text-align: center;
      margin-top: 50px;
    }
    .subscribe-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Добро пожаловать на наш сайт!</h1>
    <p class="text-center">Этот сайт создан с использованием HTML, CSS, JavaScript и Bootstrap.</p>
    <div class="subscribe-section">
      <h3>Хотите быть в курсе всех новостей?</h3>
      <p>Подпишитесь на наш телеграм-канал!</p>
      <button class="subscribe-btn" onclick="redirectToTelegram()">Подписаться</button>
    </div>
  </div>

  <!-- Подключаем Bootstrap JS (необходим для некоторых функциональных элементов Bootstrap) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Функция для перехода на страницу подписки в телеграме
    function redirectToTelegram() {
      window.location.href = "https://t.me/your_telegram_channel"; // Замените ссылку на ваш телеграм-канал
    }
  </script>
</body>
</html>
